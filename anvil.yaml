allow_embedding: false
db_schema:
  books:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: title
      type: string
    - admin_ui: {width: 200}
      name: author
      type: string
    - admin_ui: {width: 200}
      name: genre
      type: string
    - admin_ui: {width: 200}
      name: summary
      type: string
    - admin_ui: {width: 200}
      name: cover_image
      type: media
    server: full
    title: Books
  favourites:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: user
      target: users
      type: link_single
    - admin_ui: {width: 200}
      name: book
      target: books
      type: link_single
    server: full
    title: Favourites
  reviews:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: user
      target: users
      type: link_single
    - admin_ui: {width: 200}
      name: book
      target: books
      type: link_single
    - admin_ui: {width: 200}
      name: rating
      type: string
    - admin_ui: {width: 200}
      name: review_text
      type: string
    server: full
    title: Reviews
  users:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: email
      type: string
    - admin_ui: {width: 200}
      name: enabled
      type: bool
    - admin_ui: {width: 200}
      name: last_login
      type: datetime
    - admin_ui: {width: 200}
      name: password_hash
      type: string
    - admin_ui: {width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {width: 200}
      name: signed_up
      type: datetime
    - admin_ui: {width: 200}
      name: email_confirmation_key
      type: string
    server: full
    title: Users
dependencies: []
name: BookClubApp
package_name: BookClubApp
renamed: true
runtime_options:
  client_version: '3'
  server_spec: {base: python310-minimal}
  server_version: python3-sandbox
  version: 2
services:
- client_config: {}
  server_config: {}
  source: /runtime/services/tables.yml
- client_config: {allow_signup: true, confirm_email: true, enable_automatically: true, use_email: true}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
startup: {module: BookListForm, type: form}
startup_form: null
