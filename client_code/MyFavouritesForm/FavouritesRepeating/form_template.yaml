components:
- data_bindings:
  - {code: 'self.item[''title'']', property: text, writeback: false}
  layout_properties: {grid_position: 'BTRBOO,KWDKPN'}
  name: book_title
  properties: {align: center, role: title}
  type: Label
- data_bindings:
  - {code: 'self.item[''cover_image'']', property: source, writeback: false}
  layout_properties: {grid_position: 'PPPKQB,WYSIUF'}
  name: cover_image
  properties: {height: 281.1543884277344}
  type: Image
- event_bindings: {click: edit_button_click}
  layout_properties: {grid_position: 'KOWSSH,FLBDEC'}
  name: edit_button
  properties:
    background: theme:Primary
    foreground: theme:On Primary
    icon: fa:pencil-square
    role: [filled-button, elevated-button]
    text: ''
  type: Button
- event_bindings: {click: details_button_click}
  layout_properties: {grid_position: 'KOWSSH,DNVZMZ'}
  name: details_button
  properties:
    background: theme:Primary
    foreground: theme:On Primary
    role: [filled-button, elevated-button]
    text: Details
  type: Button
- event_bindings: {click: delete_button_click}
  layout_properties: {grid_position: 'KOWSSH,YRYWQJ'}
  name: delete_button
  properties:
    background: theme:Error
    foreground: theme:On Primary
    icon: fa:trash
    role: [filled-button, elevated-button]
    text: Remove Next to Read
  type: Button
container: {type: ColumnPanel}
is_package: true
