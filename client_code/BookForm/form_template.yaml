components:
- components:
  - components:
    - layout_properties: {grid_position: 'BQHBFC,QOXWNE'}
      name: label_1_copy
      properties: {text: 'Title:'}
      type: Label
    - data_bindings:
      - {code: 'self.item[''title'']', property: text, writeback: true}
      layout_properties: {grid_position: 'BQHBFC,HWNTGK'}
      name: text_box_title
      properties: {}
      type: TextBox
    - layout_properties: {grid_position: ',undefined'}
      name: label_2
      properties: {text: Author}
      type: Label
    - data_bindings:
      - {code: 'self.item[''author'']', property: text, writeback: true}
      layout_properties: {grid_position: ',IQTIDW'}
      name: text_box_author
      properties: {}
      type: TextBox
    - layout_properties: {grid_position: 'JLSHEZ,XGXSAD KQDSLK,IAWKMY'}
      name: label_3
      properties: {text: 'Genre:'}
      type: Label
    - layout_properties: {grid_position: 'JLSHEZ,XGXSAD DZOYVR,KKTLYJ'}
      name: label_3_copy
      properties: {text: 'Summary:'}
      type: Label
    - data_bindings:
      - {code: 'self.item[''genre'']', property: text, writeback: true}
      layout_properties: {grid_position: 'JLSHEZ,ZCPZDS'}
      name: text_box_genre
      properties: {}
      type: TextBox
    - data_bindings:
      - {code: 'self.item[''summary'']', property: text, writeback: false}
      layout_properties: {grid_position: 'JLSHEZ,ZCPZDS SYEUEG,LCYFKY'}
      name: text_area_summary
      properties: {}
      type: TextArea
    - layout_properties: {grid_position: 'PSOWOM,DPDJTF'}
      name: label_4
      properties: {text: 'Cover Image:'}
      type: Label
    - event_bindings: {change: file_loader_cover_change}
      layout_properties: {grid_position: 'PSOWOM,MAAIWR'}
      name: file_loader_cover_image
      properties: {}
      type: FileLoader
    - event_bindings: {click: button_submit_click}
      layout_properties: {grid_position: 'RNUNYH,GADSPO'}
      name: button_submit
      properties:
        background: theme:Primary
        foreground: theme:On Primary
        role: [filled-button, elevated-button]
        text: Submit
      type: Button
    - event_bindings: {click: button_cancel_click}
      layout_properties: {grid_position: 'RNUNYH,SNJKTK'}
      name: button_cancel
      properties:
        background: theme:Error
        foreground: theme:On Primary
        role: [filled-button, elevated-button]
        text: Cancel
      type: Button
    layout_properties: {grid_position: ''}
    name: bookform
    properties: {col_widths: '{}', role: elevated-card}
    type: ColumnPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
- components:
  - event_bindings: {click: login_button_click}
    name: button_login
    properties: {role: elevated-button, text: Login, visible: true}
    type: Button
  - event_bindings: {click: button_logout_click}
    layout_properties: {}
    name: button_logout
    properties: {role: elevated-button, text: Logout}
    type: Button
  layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- components:
  - event_bindings: {click: button_all_books_click}
    layout_properties: {grid_position: 'WTZDKL,MXAIVS'}
    name: button_all_books
    properties: {icon: 'fa:book', role: elevated-button, text: All Books}
    type: Button
  - event_bindings: {click: favourite_books_button_click}
    layout_properties: {grid_position: 'HJMOIG,ZSRTPK'}
    name: button_favourite_books
    properties: {icon: 'fa:heart', role: elevated-button, text: Favourite Books}
    type: Button
  - event_bindings: {click: add_article_button_click}
    layout_properties: {grid_position: 'YGPESQ,GFOQYL'}
    name: add_book_button
    properties: {icon: 'fa:plus-circle', role: elevated-button, text: Add a Book}
    type: Button
  layout_properties: {slot: left-nav}
  name: column_panel_1
  properties: {}
  type: ColumnPanel
- layout_properties: {slot: title}
  name: label_1
  properties: {role: title, text: Best Book Club}
  type: Label
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
